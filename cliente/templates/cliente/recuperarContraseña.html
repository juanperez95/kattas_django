<body class="bg-custom">
    <div class="logo_imagen" style="display: flex; align-items: center; justify-content: center; margin-top: 8px;">
        <a class="mr-auto" href="index.php"><img src="../static/images/Logokatta´s_sin fondo.webp" style="max-height: 100px;"
                                                 alt="logo"></a>
    </div>
    <!-- vista alerta -->
    <form id="recuperarForm" class="row g-3 needs-validation bg-custom" method="post" style="margin: 40px auto">
        {% csrf_token %}
        <h1 style="font-size: 30px;">Recuperar Contraseña</h1>
        <p>NOTA: Se generara una contraseña al correo suministrado.</p>
        <div class="col-md-4">
            <label for="email">Digite el correo: </label>
            <input id="email" class="form-control rounded-xl" name="email" required="true" />
        </div>
        
        {% if m == 0 %}        
            <div class="alert alert-success" role="alert" style="display:'block'};">
                ¡Se ha enviado la contraseña a este correo!
            </div>
        {% elif m == 1 %}
            <div class="alert alert-danger" role="alert" style="display:'block'};">
                ¡Este correo no se encuentra registrado!
            </div>

        {% endif %}
            
        <div class="col-12">
            <input type="submit" value="¡Recuperar!" class="btn-custom" />
        </div>
    </form>   
</body>
</html>
