{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/recu_contraseña.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@600&display=swap" rel="stylesheet">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!-- vista alerta -->
    <div class="container" id="container">
        <div class="barra-superior">
            <nav class="menu">
                <img src="{% static 'images/Logokatta´s_sin fondo.webp' %}" class="icono-menu" style="font-size:15px" href="{% url 'recuperar_pass' %}"/>
            </nav>
        </div>
        <div class="form-container sign-in">
            <form id="recuperarForm" method="post" style="margin: 40px auto">
                {% csrf_token %}
                <h1>Recuperar contraseña</h1>
                <p>NOTA: Se generara una contraseña al correo suministrado.</p>
                <span for="email">Digita tu correo electrónico registrado</span>
                <input id="email" name="email" required="true" />
                <div class="loading hidden">
                    <div class="loading-overlay">
                        
                    </div>
                </div>
                {% if m == 0 %}        
                <script>
                    Swal.fire({
                        imageUrl: "../static/images/mail_loading.gif" ,
                        title: "¡Hecho!",
                        text: "La contraseña ha sido enviada al correo digitado",
                      });
                </script>
            {% elif m == 1 %}
                <div class="alert alert-danger" role="alert" style="display:'block'};">
                    ¡Este correo no se encuentra registrado!
                </div>

            {% endif %}

                <input type="submit" class="botones" value="Recuperar contraseña" />
            </form>
        </div>
    </div>
    <script src="../static/js/login.js"></script>
</body>
</html>
