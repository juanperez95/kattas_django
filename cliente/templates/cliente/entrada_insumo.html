{% extends "cliente/dashboard.html" %}

{% block username %}{{ datos.nombre }}{% endblock  %}

{% block title %}Insumos{% endblock  %}



{% block content %}
<div class="container">
    <div class="contact__wrapper shadow-lg mt-n9" style="height:678px;">
        <div class="row no-gutters justify-content-center" style="padding:0;"> <!-- Modificación aquí -->
            <a style="color:black;" href="{% url 'dashboard_insumo' %}"><i class="fa-solid fa-arrow-left" style="position:relative; top:50px; left:50px;cursor: pointer; font-size:25px"></i></a>
            <div class="col-lg-7 contact-form__wrapper p-5 order-lg-1" style="padding-top: 1px;height:100%;    ">
                
                <div class="row justify-content-center text-center" style="margin-bottom: 30px">
                    <h1 style="font-weight:bold; font-size:40px: overflow-y: hidden;"> Entrada Insumo {{insumo.nombre_insumo}}</h1>
                </div>
                <form class="contact-form form-validate"  method="post" style="display:block">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label class="required-field" for="n_insumo">Insumo:</label>
                                <input type="text" class="form-control" value="{{insumo.nombre_insumo}}" disabled id="n_insumo" name="n_insumo"   style="background-color: white; border-style: none">
                            </div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label class="required-field" for="categoria">Categoria:</label>
                                <input type="text" class="form-control" value="{{insumo.fk_categoria.nombre_categoria}}" disabled id="categoria" name="categoria"   style="background-color: white; border-style: none">
                            </div>
                        </div>
    
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label for="c_entrada">Cantidad de entrada:</label>
                                <input type="number" class="form-control" id="c_entrada" name="c_entrada"   style="background-color: white; border-style: none" required>
                            </div>
                        </div>
    
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label for="f_entrada">Fecha de entrada:</label>
                                <input class="form-control" id="f_entrada" name="f_entrada"  disabled value="{{ f_actual }}" style="background-color: white; border-style: none" >
                            </div>
                        </div>

                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label for="f_vencimiento">Fecha de vencimiento:</label>
                                <input type="date" class="form-control" id="f_vencimiento" name="f_vencimiento" style="background-color: white; border-style: none" required>
                            </div>
                        </div>


    
                        
    
                        <div class="row justify-content-center" style="padding-top: 20px; margin-bottom: 0px" >
                            <div class="col-sm-12 mb-3 text-center" >
                                <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- End Contact Form Wrapper -->
    
        </div>
    </div>
</div>
{% endblock  %}
