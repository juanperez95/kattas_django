{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@600&display=swap" rel="stylesheet" />
    <title>{% block title %}Katta´s pizza{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
    <script src="https://kit.fontawesome.com/b06d3acf28.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <!-- Left content -->
    </div>
    <div class="sidebar">
        <div class="logo">
            <img src="{% static 'images/Logoicono.png' %}" />
        </div>
        <ul class="menu">
            
            <li>
                <a href="{% url 'dashboard_usuarios' %}">
                    <i class="fa-solid fa-user"></i>
                    <span>Usuarios</span>
                </a>
            </li>
            <!-- Mostrar a los usuarios estas opciones diferentes al perfil de cliente -->
            <li>
                <a href="{% url 'dashboard_insumo' %}">
                    <i class="fa-solid fa-store"></i>
                    <span>Insumos</span>
                </a>
            </li>
            <li>
                <a href="{% url 'dashboard_productos' %}">
                    <i class="fa-solid fa-truck-fast"></i>
                    <span>Productos</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Ventas</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-truck-fast"></i>
                    <span>Domicilios</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-gears"></i>
                    <span>Configuración</span>
                </a>
            </li>
            <li class="logout">
                <a href="{% url 'cerrar_sesion' %}">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Cerrar Sesion</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <h2>Katta' pizza - Bienvenido/a {% block username %}name_user{% endblock %}</h2>
            </div>
            <div class="user--info">
                <div class="search--box">
                </div>
                <img src="{% static 'images/usuario.jpg' %}" />
            </div>
        </div>
        <!-- Content -->
        {% block content %}{% endblock %}
    </div>
</body>
</html>
